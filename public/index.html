<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            crossorigin="anonymous"
        ></script>
        <title>Futriksi</title>
    </head>
    <body class="overflow-hidden min-h-screen max-w-sm">
        <div
            id="Button"
            class="fixed inset-0 z-50 bg-transparent flex justify-center items-center"
        >
            <button
                class="bg-amber-800 text-white px-8 py-4 text-4xl rounded-lg font-alkatra tracking-wider animate-[wiggle_1s_ease-in-out_infinite]"
            >
                Click Me!
            </button>
        </div>
        <audio class="fixed" src="music/music.mp3" id="HbdMusic" loop></audio>
        <audio class="fixed" src="music/hbd.mp3" id="HbdSound"></audio>
        <div
            id="Pita"
            class="fixed flex justify-between h-fit -translate-y-[125%] opacity-0"
        >
            <img
                src="img/1.png"
                alt=""
                class="inline-block w-1/2 -translate-x-12 translate-y-8 -rotate-[20deg] lg:-rotate-[15deg] lg:scale-90"
            />

            <img
                src="img/1_2.png"
                alt=""
                class="inline-block w-1/2 translate-x-12 translate-y-8 rotate-[20deg] lg:rotate-[15deg] lg:scale-90"
            />
        </div>

        <div
            id="Birthday"
            class="fixed top-4 left-1/2 lg:top-20 -translate-x-1/2 translate-y-1/2 w-1/2 lg:w-1/4 opacity-0"
        >
            <img
                id="Fut"
                src="img/fut.png"
                alt=""
                class="object-contain mb-4"
            />
            <img
                id="BirthdayText"
                src="img/4.png"
                alt=""
                class="object-contain"
            />
        </div>
        <div
            class="fixed left-1/2 bottom-1/2 -translate-x-1/2 translate-y-1/3 w-full px-4 lg:w-1/2 text-blue-900 text-base lg:text-xl"
        >
            <p class="h-56"></p>
        </div>
        <img
            id="Cake"
            src="img/2.png"
            alt=""
            class="fixed -bottom-5 -left-5 inline-block w-1/2 lg:w-1/5 opacity-0"
        />
        <img
            id="Ballon"
            src="img/3.png"
            alt=""
            class="fixed -bottom-1 -right-0 inline-block w-1/2 lg:w-1/5 opacity-0"
        />
        <script src="script.js"></script>
    </body>
</html>
